name = "SDL2"
url = "https://github.com/libsdl-org/SDL/releases/download/release-{version}/SDL2-devel-{version}-{compiler}.zip"
versions = ['2.30.5']
license = ""
[external.vendored.libraries.MinGW]
compiler = "mingw"
[external.vendored.libraries.MinGW.x64]
directory = "SDL2-{version}/x86_64-w64-mingw32"
[external.vendored.libraries.MinGW.x86]
directory = "SDL2-{version}/i686-w64-mingw32"
[external.vendored.libraries.VisualStudio]
compiler = "VC"
include = "SDL2-{version}/include"
[external.vendored.libraries.VisualStudio.x64]
lib = "SDL2-{version}/lib/x64"
[external.vendored.libraries.VisualStudio.x86]
lib = "SDL2-{version}/lib/x86"

